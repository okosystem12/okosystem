{% extends 'Site/base.html' %}

{% load static %}
{% block title %}
    Главная
{% endblock %}

{% block nav-index %}
    active
{% endblock %}


{% block content %}

    <ol class="breadcrumb">
        <li class="active">Главная</li>
    </ol>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Статистика</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="panel panel-default">
                                <div class="panel-heading">Личный состав</div>
                                <div class="panel-body">
                                    <div id="statisticsControlUser" class="statistics-grid"></div>
                                </div>
                                <div class="panel-footer text-right">
                                    <a href="{% url 'control' %}" class="btn btn-primary">
                    <span class="btn-label">
                        <span class="glyphicon glyphicon-share"></span>
                    </span>
                                        Перейти
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="panel panel-default">
                                <div class="panel-heading">Архив нарушений</div>
                                <div class="panel-body">
                                    <div id="statisticsArchive" class="statistics-grid"></div>
                                </div>
                                <div class="panel-footer text-right">
                                    <a href="{% url 'archive' %}" class="btn btn-primary">
                    <span class="btn-label">
                        <span class="glyphicon glyphicon-share"></span>
                    </span>
                                        Перейти
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="panel panel-default">
                                <div class="panel-heading">Ключевые слова</div>
                                <div class="panel-body">
                                    <div id="statisticsCorrupt" class="statistics-grid"></div>
                                </div>
                                <div class="panel-footer text-right">
                                    <a href="{% url 'corrupt' %}" class="btn btn-primary">
                    <span class="btn-label">
                        <span class="glyphicon glyphicon-share"></span>
                    </span>
                                        Перейти
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="{% static 'Site/dist/index.bundle.js' %}"></script>
{% endblock %}
