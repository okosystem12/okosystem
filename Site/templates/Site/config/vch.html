{% extends 'Site/base.html' %}

{% load static %}
{% block title %}
    Список ВЧ
{% endblock %}

{% block nav-config %}
    active
{% endblock %}

{% block content %}
    <ol class="breadcrumb">
        <li><a href="{% url 'index' %}">Главная</a></li>
        <li><a href="{% url 'config' %}">Настройки</a></li>
        <li class="active">Список ВЧ</li>
    </ol>

    <div class="form-group row">
        <div class="col-lg-12">
            <div class="pull-right">
                <button type="button" class="btn btn-primary" id="vchBtnAdd">
                                        <span class="btn-label">
                                            <span class="glyphicon glyphicon-plus"></span>
                                        </span>
                    Добавить
                </button>
            </div>
        </div>
    </div>

    <div id="vchTable"></div>


    <div class="modal fade" id="vchModal" tabindex="-1" role="dialog" aria-labelledby="vchModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="vchModalLabel"></h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form role="form" id="vchForm" action="#" method="post">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label for="vchNumber" class="control-label"
                                                   title="Это поле обязательно для заполнения">Номер ВЧ</label>
                                            <input type="text" class="form-control" id="vchNumber" name="vchNumber"
                                                   placeholder="Номер ВЧ...">
                                        </div>
                                    </div>
                                </div>
<p>* - поля обязательные для заполнения</p>
                                <div class="pull-right">
                                    <button type="submit" class="btn btn-success">
                <span class="btn-label">
                    <span class="glyphicon glyphicon-ok"></span>
                </span>
                                        Сохранить
                                    </button>
                                    <button type="button" class="btn btn-danger" data-dismiss="modal" aria-hidden="true">
                <span class="btn-label">
                    <span class="glyphicon glyphicon-remove"></span>
                </span>
                                        Отмена
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'Site/dist/vch.bundle.js' %}"></script>

{% endblock %}
