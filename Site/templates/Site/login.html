{% extends 'Site/base.html' %}

{% load static %}
{% block title %}

{% endblock %}

{% block nav-login %}
{% endblock %}


{% block content %}
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">Авторизация</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" id="loginForm" action="{% url 'auth_login' %}" method="post">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">Логин</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="Логин...">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">Пароль</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Пароль...">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">
                                    <span class="btn-label">
                                        <span class="glyphicon glyphicon-ok"></span>
                                    </span>
                                    Войти
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'Site/dist/login.bundle.js' %}"></script>
{% endblock %}
